<script>
  [...document.querySelectorAll("button[istest]")].forEach(button => {
    button.addEventListener("click", () => { showModal() });
  })
  document.querySelector("#test").addEventListener("click", (e) => {
    if (e.currentTarget !== e.target) { return; }
    document.querySelector("#test").classList.toggle("evernote-overlay")
    document.querySelector("#test").classList.toggle("evernote-inline")
    document.querySelector("#test>div").dispatchEvent(new Event("ScrollTop"));
  })
  function showModal() {
    document.querySelector("#test").classList.toggle("evernote-overlay")
    document.querySelector("#test").classList.toggle("evernote-inline")
  }
</script>
<style>
  .evernote-overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: #00000069;
    padding: 5px 10px;
    overscroll-behavior: contain;
    overflow: hidden;
    touch-action: none;
  }

  .evernote-inline {
    height: 300px;
  }

  .evernote-inline>div>ul {
    overflow: hidden !important;
  }
</style>
